<div class=studio-property-inspector layout=column><studio-splitter edge=left min=200 persist-id=property-inspector></studio-splitter><div ng-if=!ctrl.selectionInfo class=spi-empty flex>Select something below to edit its properties</div><div ng-if=ctrl.selectionInfo flex layout=column><div class=spi-header flex=none><md-icon class=spi-selection-icon md-svg-icon=avdstudio:{{ctrl.selectionInfo.icon}}></md-icon><div class=spi-selection-description-container layout=column flex><span class=spi-selection-description>{{ctrl.selectionDescription}}</span> <span class=spi-selection-sub-description>{{ctrl.selectionInfo.subDescription}}</span></div></div><div class=spi-body flex layout=column><div class=spi-empty flex ng-if="!ctrl.selectionInfo.inspectedProperties || !ctrl.selectionInfo.inspectedProperties.length">No shared properties to view or edit</div><div class=spi-property ng-repeat="ip in ctrl.selectionInfo.inspectedProperties"><div class=spi-property-name>{{ip.propertyName}}</div><div class=spi-property-value layout=row><div ng-if="ip.typeName == 'ColorProperty'" class=spi-property-color-preview style="background-color: {{ctrl.androidToCssColor(ip.value)}}"></div><span ng-if=!ip.editable class=spi-property-value-static flex>{{ip.displayValue}}</span><div ng-if=ip.editable class=spi-property-value-editor layout=column flex><input ng-if="ip.typeName == 'StringProperty' || ip.typeName == 'IdProperty' || ip.typeName == 'PathDataProperty' || ip.typeName == 'ColorProperty' || ip.typeName == 'NumberProperty' || ip.typeName == 'FractionProperty'" ng-model=ip.editableValue ng-keydown="ctrl.onValueEditorKeyDown($event, ip)" ng-blur=ip.resolveEnteredValue()><md-menu class=spi-property-value-menu ng-if="ip.typeName == 'EnumProperty'" layout=column><button class=spi-property-value-menu-target ng-click=$mdOpenMenu($event)><span class=spi-property-value-menu-current-value>{{ip.displayValue}}</span></button><md-menu-content><md-menu-item ng-repeat="option in ip.property.options"><md-button ng-click="ip.value = option;">{{option.label}}</md-button></md-menu-item></md-menu-content></md-menu></div></div></div></div></div></div>
