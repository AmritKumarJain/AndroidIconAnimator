<md-dialog>
  <md-dialog-content class="md-dialog-content">
    Do you want to add the SVG layers to this animation, or create a new animation?
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="closeDialog()" class="md-secondary">Cancel</md-button>
    <md-button ng-click="startFromScratch()" class="md-primary">Start from scratch</md-button>
    <md-button ng-click="addLayers()" class="md-primary">Add layers</md-button>
  </md-dialog-actions>
</md-dialog>
