application: google.com:uxabtester
version: ___VERSION_NUMBER___
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /scripts
  static_dir: scripts

- url: /styles
  static_dir: styles

- url: /assets
  static_dir: assets

- url: /lib
  static_dir: lib

- url: /images
  static_dir: images

- url: /
  static_files: index.html
  upload : index.html

- url: /(.*\.html)
  mime_type: text/html
  static_files: \1
  upload: .*\.html
  expiration: "1h"

# angular routes

- url: /(.+)
  static_files: index.html
  upload : index.html
